<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <p id="timer"></p>
    <div class="card" style="width: 100%">
      <img
        id="myImage"
        src="{{writing_section.img.url}}"
        class="card-img-top"
        alt="..."
      />
      <canvas
        style="position: absolute; top: 0; left: 0; z-index: 1"
        id="myCanvas"
      ></canvas>
      <div class="card-body" style="text-align: center">
        <h5 class="card-title">
          Here you can write your answers for this section.
        </h5>
        <form action="{% url 'writing-add' %}" method="post">
          {% csrf_token %}
          <textarea onpaste="return false;" rows="4" cols="50" name="answer" style="resize: both">
          </textarea>
          <!-- <input type="text" name={{i.id}} placeholder="Enter your answer"> -->
          <input
            type="hidden"
            name="section_id"
            value="{{writing_section.id}}"
          />
          <button type="submit" style="border: none; width: 30px; height: 30">
            <i class="mt-2 bi bi-send-check"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
  <script>
      setTimeout(function () {
      window.location.href = "/main/finished"; // Replace "/" with the desired redirect URL
    }, 1200000);
    document.addEventListener("DOMContentLoaded", function () {
      // Set the target countdown time (e.g., 5 minutes from now)
      const targetTime = new Date().getTime() + 20 * 60 * 1000;

      // Update the timer every second
      const timerInterval = setInterval(updateTimer, 1000);

      function updateTimer() {
        // Get the current time
        const currentTime = new Date().getTime();

        // Calculate the time remaining in milliseconds
        const timeRemaining = targetTime - currentTime;

        if (timeRemaining <= 0) {
          // If time is up, show a warning
          document.getElementById("timer").innerHTML = "Time's up!";
          clearInterval(timerInterval);
        } else {
          // Calculate minutes and seconds
          const minutes = Math.floor(timeRemaining / (1000 * 60));
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          // Display the timer
          document.getElementById(
            "timer"
          ).innerHTML = `Time remaining: ${minutes} minutes ${seconds} seconds`;
        }
      }
    });
  </script>
  <script>
    setTimeout(function () {
      window.location.href = "../apps/main/finished/"; // Replace "/" with the desired redirect URL
    }, 1200000); // Replace 3000 with the desired delay in milliseconds
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
